version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: biostream_db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: biostream
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # DB가 실제로 응답 가능한지 체크하는 로직 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d biostream"]
      interval: 5s
      timeout: 5s
      retries: 5  

  backend:
    build: ./backend
    container_name: biostream_api
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8000"
    environment:
      - DATABASE_URL=postgresql://myuser:mypassword@db:5432/biostream

volumes:
  postgres_data: